<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Langs Quiz @ VirtusLab</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body class="app">
  <div class="wrapper">
    <img src="./logo.png" alt="" class="logo">
    <h1>VirtusLab Programming Languages Quiz!</h1>
    <div id="app"></div>
    <script data-template="start" type="template">
      <div class="start">
        <h2>Welcome to VirtusLab Programming Languages Quiz</h2>
        <p>
          In this challenge you will be presented with a series of images representing different languages.
          Your task is to guess which programming language is presented on an image. 
        </p>
        <div class="btn btn-success">
          START
        </div>
      </div>
    </script>
    <script data-template="quiz-page" type="template">
      <div class="quiz-question">
        <img src="{{= it.currentQuizQuestion.image}}" alt="{{= it.currentQuizQuestion.image}}" class="image">
        <form action="">
            <div class="form-group">
              <input type="text" class="form-control answer" placeholder="Programming language is...">
            </div>
        </form>
      </div>
    </script>
    <script data-template="finish" type="template">
      <div class="finish">
        <p>
          Your result {{= it.currentQuizAnswers.filter(function (i) { return i }).length}}/{{= it.currentQuizAnswers.length}}
        </p>
        <p>
          Your time {{= it.totalTime.hours}}:{{= it.totalTime.minutes}}:{{= it.totalTime.seconds}}
        </p>
        <div class="btn btn-primary">Go back</div>
      </div>
    </script>
    <script>
      window.__INIT__ = {
        imagesExt: 'jpg',
        allAnswers: [
          ["ada"],
          ["bash"],
          ["cpp", "c++", "c ++", "c plus plus"],
          ["c#", "c #", "csharp", "c sharp"],
          ["go", "go!"],
          ["java"],
          ["javascript"],
          ["julia"],
          ["kotlin"],
          ["lisp"],
          ["pascal"],
          ["python"],
          ["scala"],
          ["smalltalk", "small talk", "smaltalk"],
          ["swift"]
        ]
      };
    </script>
    <script src="./jquery.min.js"></script>
    <script src="./dot.min.js"></script>
    <script src="./index.js"></script>
  </div>
</body>
</html>
