<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Langs Quiz @ VirtusLab</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="app">
  <div class="wrapper">
    <img src="./logo.png" alt="" class="logo">
    <h1>VirtusLab Languages Quiz!</h1>
    <div id="app"></div>
    <script data-template="start" type="template">
      <div class="start">
        <h2>Welcome to VirtusLab Languages Quiz</h2>
        <p>
          In this challenge you will be presented with a series of images representing different laguages.
          Your task is to quess which programmin language is presented on an image. 
        </p>
        <div class="btn btn-primary">
          START
        </div>
      </div>
    </script>
    <script data-template="quiz-page" type="template">
      QUIZ
    </script>
    <script data-template="finish" type="template">
      FINISH
    </script>
    <script src="./jquery.min.js"></script>
    <script src="./dot.min.js"></script>
    <script src="./index.js"></script>
  </div>
</body>
</html>
